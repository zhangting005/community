<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>码匠社区</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<linK rel="stylesheet" href="css/bootstrap.min.css" />
<linK rel="stylesheet" href="css/bootstrap-theme.min.css" />
<linK rel="stylesheet" href="css/community.css" />
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
	<div th:insert="~{navigation :: nav}"></div>
	<div class="container-fluid main">
		<div class="row">
			<div class="col-lg-9 col-md-12 col-md-12 col-sm-12">
				<h2>
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起
				</h2>
				<hr>
				<form action="/publish" method="post">
					<div class="form-group">
						<label for="title">问题标题（简明扼要）: </label> 
						<input type="text" class="form-control" th:value="${title}" name="title" id="title" placeholder="问题标题...">
					</div>
					<div class="form-group">
						<label for="description">问题补充（必填，请参照右侧提示）: </label>
						<textarea name="description" type="text" class="form-control" th:text="${description}" id="description" cols="30" rows="10"></textarea>
					</div>
					<div class="form-group">
						<label for="tag">添加标签: </label> 
						<input type="text" class="form-control" th:value="${tag}" name="tag" id="tag" placeholder="输入标签，以，分割">
					</div>
					<div class="container-fluid main">
						<div class="row">
							<div class="col-lg-9 col-md-12 col-md-12 col-sm-12">
								<div class="alert alert-danger col-lg-12 col-md-12 col-md-12 col-sm-12" th:if="${error != null}" th:text="${error}">
								</div>
							</div>
							<div class="col-lg-3 col-md-12 col-md-12 col-sm-12">
								<button type="submit" class="btn btn-success btn-publish">发布</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-lg-3 col-md-12 col-md-12 col-sm-12">
				<h3>问题发起指南</h3>
				1.问题标题<br> 
				2.问题补充<br> 
				3.选择标签
			</div>
		</div>
	</div>
</body>
</html>
